---
name: Deploy
on:
  push:
    branches:
      - 'master'

jobs:
  Deploy:
    name: "Deploy"
    runs-on: data

    env:
      PYPISERVER_URL: ${{ secrets.PYPISERVER_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: "Upload"
        id: upload
        run: |
          make upload

